<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Nome" [(ngModel)]="book.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Autor" [(ngModel)]="book.author"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Lido</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="book.read"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveBook()">Salvar</ion-button>
 <!-- <ion-button expand="full" color="danger" *ngIf="bookId" (click)="removeBook()">Deletar</ion-button> -->
</ion-content>
